<div class="row">
  <div *ngFor="let gif of gifs" class="col-md-3 col-sm-6 d-flex">
    <div class="card mb-2 bg-dark text-center flex-fill">
      <a [href]="gif.images.downsized_medium.url">
        <img
      [src]="gif.images.downsized_medium.url"
      [alt]="gif.title"
      class="card-img-top"
    />
      <div class="card-body text-white">
        <p class="card-text">{{ gif.title }}</p>
      </div>
      </a>


    </div>
  </div>
</div>
